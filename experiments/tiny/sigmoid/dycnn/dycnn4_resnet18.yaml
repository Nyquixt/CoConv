model:
  type: "dycnn" # ['cc', 'dycnn', 'coconv']
  name: "resnet18"
  num_experts: 4
  routing_activation: "sigmoid"

hyperparameters:
  epochs: 90
  step_size: 30
  batch: 128
  learning_rate: 0.0001
  gamma: 0.1
  momentum: 0.9
  weight_decay: 0.0005

misc:
  dataset: "tiny"
  cuda: true
  ngpu: 2

track:
  save: true
  resume: false
  resume_path: ""